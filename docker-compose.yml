version: '3.8'

services:
  backend:
    build:
      context: ./Backend
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb+srv://sepp:recipes@recipes.jgfsn.mongodb.net
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./Frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  mongodb:
    image: mongo:5
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
